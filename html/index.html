<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Demoday</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">

  <body>
    <div class="main">
      <div class="container">
        <div id="square">
          <div class="front">
            <h1>Login</h1>
            <form action="#" method="post">
              <input
                required
                type="email"
                name="email"
                id="email"
                placeholder="E-mail"
              />
              <input
                required
                type="password"
                name="password"
                id="password"
                placeholder="Senha"
              />
              <button type="submit">Enviar</button>
            </form>
          </div>
          <div class="right">
            <h1>Criar uma nova conta</h1>
            <form action="#" method="post">
              <input
                required
                type="email"
                name="email"
                id="email"
                placeholder="E-mail"
              />
              <input
                required
                type="text"
                name="fullName"
                id="fullName"
                placeholder="Full name"
              />
              <input
                required
                type="password"
                name="password"
                id="password"
                placeholder="Senha"
              />
              <button type="submit">Enviar</button>
            </form>
          </div>
          <div class="left">
            <h1>Adicionar e-mail para redefinar senha</h1>
            <form action="#" method="post">
              <input
                required
                type="email"
                name="email"
                id="email"
                placeholder="E-mail"
              />
              <button type="submit">Enviar</button>
            </form>
          </div>
        </div>
        <div class="actions">
          <button id="leftSide" type="button">Esqueceu sua senha?</button>
          <button id="frontSide" type="button">Login</button>
          <button id="rightSide" type="button">Se increver</button>
        </div>
      </div>
    </div>
